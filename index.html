<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS: Images</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>Megan's Gallery</h1>
      <p>A selection of drawings from our collection.</p>
    </div>
    <div class="content">
      <div class="sewing">
        <div class="text">
          <h2>Mechanical Beauty</h2>
          <p>
            A series of eight drawings that study the beauty of a vintage Singer
            sewing machine.
          </p>
        </div>
        <div class="div1">
          <img
            class="panorama"
            src="images/panorama.jpg"
            alt="Full view drawing of Singer sewing machine"
          />
          <img
            class="closeup"
            src="images/closeup1.jpg"
            alt="Closeup drawing of Singer sewing machine"
          />
          <img
            class="closeup"
            src="images/closeup2.jpg"
            alt="Closeup drawing of Singer sewing machine"
          />
        </div>
        <div class="div2">
          <img
            class="closeup"
            src="images/closeup3.jpg"
            alt="Closeup drawing of Singer sewing machine"
          />
          <img
            class="closeup"
            src="images/closeup4.jpg"
            alt="Closeup drawing of Singer sewing machine"
          />
          <img
            class="closeup"
            src="images/closeup5.jpg"
            alt="Closeup drawing of Singer sewing machine"
          />
          <img
            class="closeup"
            src="images/closeup6.jpg"
            alt="Closeup drawing of Singer sewing machine"
          />
          <img
            class="enlarged"
            src="images/enlarged.jpg"
            alt="Enlarged closeup drawing of Singer sewing machine"
          />
        </div>
      </div>
      <div class="perspective">
        <div class="text">
          <h2>Fading Horizons</h2>
          <p>A series of three drawings that study atmospheric perspective.</p>
        </div>
        <div class="div3">
          <img
            class="perspective-large"
            src="images/atmospheric-perspective-3.jpg"
            alt="Drawing of wheat field"
          />
          <img
            class="perspective-small"
            src="images/atmospheric-perspective-1.jpg"
            alt="Drawing of Malaysian mountains"
          />
          <img
            class="perspective-small"
            src="images/atmospheric-perspective-2.jpg"
            alt="Drawing of Lake Tahoe"
          />
        </div>
      </div>
    </div>
  </body>
</html>
